<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="/css/Formulario_bar.css" />
    <title>Formulario Bar</title>
  </head>
  <body>
    <form>
      <div class="con">
        <header><h1 class="de_tranquis">Únete a nosotros</h1></header>
         <p>Datos propietario</p>
         <div class="nombre">
          <input
            type="text"
            name=""
            value=""
            id="input-nombre-propietario"
            class="form__input-bar"
            placeholder="Nombre"
          />
          <input
            type="text"
            name=""
            value=""
            id="input-nombre-apellido"
            class="form__input-bar"
            placeholder="Apellido"
          />
        </div>

        <!--NOMBRE BAR-->
        <p>Datos Bar</p>
        <input
          type="text"
          name=""
          value=""
          id="input-nombre-bar"
          class="form__input-bar"
          placeholder="Nombre del BAR"
        />

        <!--DIRECCIÓN BAR-->
        <input
          type="text"
          name=""
          value=""
          id="input-direccion-bar"
          class="form__input-bar"
          placeholder="Dirección del BAR"
        />

        <!--ÁREA DEL BAR-->
        <input
          type="text"
          value=""
          id=""
          class="form__input-bar"
          placeholder="Área del bar"
        />

        <!--CATEGORIA-->
        <select name="categoria" id="categoria-bar" class="input"></select>

        <!--HORARIO-->
        <select name="horario" id="horario-bar" class="input"></select>
        <input
          type="tel"
          name=""
          value=""
          id="phone"
          class="form__input-bar"
          placeholder="+34 654 321 789"
        />

        <!--IMÁGENES-->
        <input
          type="file"
          name=""
          id="input-image-bar"
          class="form__up-image"
        />

        <!--DESCRIPCIÓN-->
        <textarea
          name=""
          id=""
          cols="50"
          rows="20"
          class="form__txtarea-bar"
          placeholder="COMENTA UN POCO DE TU BAR!"
        ></textarea>
        <button class="cancelar">Cancelar</button>
        <button class="registrar">Registrar Bar</button>
      </div>
    </form>

    <script src="Formulario_bar.js"></script>
  </body>
</html>
